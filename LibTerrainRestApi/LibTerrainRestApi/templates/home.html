<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../static/css/home.css">
  <!-- Leaflet (JS/CSS) -->
  <!-- D3.js -->
  <script src="https://unpkg.com/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
          integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="

  <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@0.3.9/leaflet-elevation.min.css">

  <script src="../static/js/home.js"></script>
</head>

<body>
  <div id="info"></div>
  <div id="map"></div>
  <div id="elevation-div"></div>
  <div id="data-summary" class="data-summary">

    — <span class="minele"><span class="summarylabel">Min Elevation: </span><span class="summaryvalue"></span></span>

  <button onclick="requestLinkData()">Get data</button> 

  <script>
    initialize();
  </script>
